<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Database Content</title>
</head>
<body>
  <h1>Database: {{ db_name }}</h1>
  {% if results %}
    <table>
      {% for row in results %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  {% elif error %}
    <p>Error: {{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input type="text" name="sql_query" placeholder="Enter SQL query here...">
    <button type="submit">Send request</button>
    <a href="{% url 'database_list' %}"><button type="button">Back</button></a>
  </form>
</body>
</html>
