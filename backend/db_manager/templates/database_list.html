<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database List</title>
</head>
<body>
    <h1>Available Databases</h1>
    <ul>
        {% for db in databases %}
            <li>{{ db.0 }}</li>
        {% empty %}
            <li>NO DATABASES AVAILABLE</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_database' %}">Create New Database</a>
</body>
</html>
