<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postgres Query Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Postgres Query Interface</h1>
  <div id="db-list">
    <h2>Available Databases</h2>
    <button onclick="createDatabase()">Create New Database</button>
    <div id="databases">
      <!-- Database list will be populated here -->
    </div>
  </div>

  <div id="db-content" style="display: none;">
    <button onclick="goBack()">Back</button>
    <h2 id="db-name">Database: </h2>
    <textarea id="sql" placeholder="Enter SQL query here..."></textarea><br>
    <button onclick="executeQuery()">Run Query</button>
    <div id="result"></div>
  </div>

  <script>
    async function fetchDatabases() {
      const response = await fetch('/api/databases');
      const data = await response.json();

      if (response.ok) {
        if (data.length === 0) {
          document.getElementById('databases').innerText = 'NO DATABASES AVAILABLE';
        } else {
          const dbList = document.createElement('ul');
          data.forEach(db => {
            const dbItem = document.createElement('li');
            dbItem.innerText = db;
            dbItem.onclick = () => showDatabaseContent(db);
            dbList.appendChild(dbItem);
          });
          document.getElementById('databases').appendChild(dbList);
        }
      } else {
        document.getElementById('databases').innerText = `Error: ${data.error}`;
      }
    }

    async function createDatabase() {
      const dbName = prompt('Enter new database name:');
      if (dbName) {
        const response = await fetch('/api/create_database', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: dbName })
        });

        const data = await response.json();

        if (response.ok) {
          alert('Database created successfully');
          window.location.reload();
        } else {
          alert(`Error: ${data.error}`);
        }
      }
    }

    function showDatabaseContent(dbName) {
      document.getElementById('db-list').style.display = 'none';
      document.getElementById('db-content').style.display = 'block';
      document.getElementById('db-name').innerText = `Database: ${dbName}`;
    }

    function goBack() {
      document.getElementById('db-content').style.display = 'none';
      document.getElementById('db-list').style.display = 'block';
    }

    async function executeQuery() {
      const dbName = document.getElementById('db-name').innerText.split(': ')[1];
      const sql = document.getElementById('sql').value;

      const response = await fetch(`/api/query/${dbName}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ sql })
      });

      const data = await response.json();

      if (response.ok) {
        if (data.length === 0) {
          document.getElementById('result').innerText = 'Operation successful.';
        } else {
          displayResult(data);
        }
      } else {
        document.getElementById('result').innerText = `Error: ${data.error}`;
      }
    }

    function displayResult(data) {
      let table = '<table><tr>';

      for (const key in data[0]) {
        table += `<th>${key}</th>`;
      }
      table += '</tr>';

      data.forEach(row => {
        table += '<tr>';
        for (const value in row) {
          table += `<td>${row[value]}</td>`;
        }
        table += '</tr>';
      });

      table += '</table>';
      document.getElementById('result').innerHTML = table;
    }

    fetchDatabases();
  </script>
</body>
</html>
